<!DOCTYPE html>
<html>
  <head>
    <title>Grid - FileDataSource</title>
    <script src="../../bower_components/platform/platform.js"></script>
    <link rel="import" href="../../grid-control.html">
    <link rel="import" href="../../grid-column.html">    
    <style>
        grid-control::shadow th {
            background-color: orange;
            color: white;
            height: 30px;
        }

        grid-control::shadow tr {
            color: white;
            text-align: center;
        }
        
        grid-control::shadow tr.even {
            background-color: purple;
        }       
        
        grid-control::shadow tr.odd {
            background-color: brown;
            
        }
    </style>
  </head>
  <body unresolved touch-action="auto">
    <grid-control url="datasource.json">
      <grid-column propertyname="name" display="Nome"></grid-column>
      <grid-column propertyname="age" display="Idade"></grid-column>
    </grid-control>
  </body>
</html>
